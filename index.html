<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieDex</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="body">
  <header>
    <nav id="navbar">
      <div class="nav-wrapper">
        <!-- Logo -->
        <div class="logo-wrapper">
          <a href="#home"><img width="50%" height="auto" src="MovieDex.png"></a>
        </div>
        <!-- Search Function -->
        <div class="search-wrapper">
          <form class="search" action="">
            <input type="search" placeholder="Search here..." required>
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>  
        <!-- Desktop Menu  -->
        <div class="menu-wrapper">
          <ul id="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
          <!-- Mobile Menu  -->
        <div class="mobile-wrapper">
          <input id="mobile-toggle" type="checkbox" />
          <label class='mobile-button-container' for="mobile-toggle">
            <div class='mobile-button'></div>
          </label>
          <ul class="mobile">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
      </div>
    </nav>
  
  
  </section>

  <!-- Rest of the page content -->

</body>

<style>
body {
  background: #1c1c21;
  font-family: 'Bebas Neue', sans-serif;
}

a {
  color: #ffffff;
  text-decoration: none;
}

#navbar {
  background-color: transparent;
  line-height: 60px;
}

.nav-wrapper {
  margin: auto;
  text-align: center;
  width: 70%;
  white-space: nowrap;
} 

@media(max-width: 830px) {
    .nav-wrapper {
      /* width: 90%; */
    }
  } 
  
@media(max-width: 1200px) {
      .nav-wrapper {
        width: 100%;
      }

      /* #navbar ul {
        display: none;
      } */

      .menu-wrapper{
        display: none !important;
      }

      .search button{
        display: none !important;
      }

} 

.logo-wrapper{
  margin-left: -30%;
  height: auto;
  display: inline-block;
  width: 30%;
}

.menu-wrapper{
    height: auto;
    width: 40%;
    margin-top: 4%;
    display: inline-block;
    float: right;
}

.menu-wrapper ul {
  float: right;
  margin-top: 3%;
  margin-right: -15%;
  display: flex!important;
}

#navbar li {
  display: inline-block;
}

#navbar li a {
  color: #ffffff;
  font-size: 2em;
  margin: 0 20px;
  padding: 0 4px;
  position: relative;
  text-decoration: none;
  text-transform: uppercase;
}

#navbar li a:hover {
  color: #8338ec;
}

.search-wrapper {
    width: 30%;
    margin-bottom: 5%;
    display: inline-block;
}

.search {
  width: auto;
  height: 40px;
  margin: auto;
  background: #444;
  background: transparent;
  border-radius: 20px;
  border: 3px solid #fff;
}
.search input {
  width: 80%;
  padding: 10px 5px;
  float: left;
  color: #fff;
  border: 0;
  background: transparent;
  border-radius: 20px;
  border-radius: 3px 0 0 3px;
}
.search input:focus {
  outline: 0;
  background: transparent;
}
.search input::-webkit-search-cancel-button {
    -webkit-appearance: none;
    height: 20px;
  width: 20px;
  margin-left: .4em;
  background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23777'><path d='M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z'/></svg>");
  cursor: pointer;
  }
.search button {
    position: relative;
    float: right;
    border: 0;
    cursor: pointer;
    height: 40px;
    width: 20%;
    color: #fff;
    background: transparent;
    border-radius: 20px;
    right: -3px;
}
.search button:hover {
  background: #8338ec;
  color: #fff;
}
.search button:active {
  box-shadow: 0px 0px 12px 0px #8338ec;
}

a {
  color: #fff;
  text-decoration: none;
}


.mobile-wrapper {

    background-color: transparent;
    color: #fff;
    height: auto;
    width: 5%;
    margin-top: 4%;
    float: right;

}

.mobile {
  flex-direction: row;
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.mobile > li {
  margin: 0 1rem;
  overflow: hidden;
}

.mobile-button-container {
  display: none;
  height: 100%;
  width: 30px;
  cursor: pointer;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#mobile-toggle {
  display: none;
}

.mobile-button,
.mobile-button::before,
.mobile-button::after {
  display: block;
  background-color: #fff;
  position: absolute;
  height: 4px;
  width: 30px;
  border-radius: 2px;
}

.mobile-button::before {
  content: "";
  margin-top: -8px;
}

.mobile-button::after {
  content: "";
  margin-top: 8px;
}

@media (max-width: 1200px) {
  .mobile-button-container {
    display: flex;
  }
  .mobile-wrapper ul{
    display: flex!important;
  }
  .mobile {
    position: absolute;
    margin-top: 100px!important;
    left: 0;
    flex-direction: column;
    width: 100%;
    justify-content: center;
    align-items: center;
  }
  #mobile-toggle ~ .mobile li {
    height: 0;
    margin: 0;
    padding: 0;
    border: 0;
    transition: height 400ms cubic-bezier(0.23, 1, 0.32, 1);
  }
  #mobile-toggle:checked ~ .mobile li {
    border: 1px solid #333;
    height: 2.5em;
    padding: 0.5em;
    transition: height 400ms cubic-bezier(0.23, 1, 0.32, 1);
  }
  .mobile > li {
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0.5em 0;
    width: 100%;
    color: white;
    background-color: #222;
  }
  .mobile > li:not(:last-child) {
    border-bottom: 1px solid #444;
  }
}

@media (min-width: 1200px) {

  .mobile-wrapper ul{
    display: none!important;
  }
}

</style>

</script>

</html>
